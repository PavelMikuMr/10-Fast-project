<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Recipes App</title>
    <link

    <h1 class="recipe-title">Recipe app</h1>
    <div class="mobile-container">

        <input type="text" />

      <div class="fav-container">

      <div class="meals" id="meals"></div>
