<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h2 class="title">Password Generator</h2>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span class="out-pw" id="pw">323883#@Css</span>
          <button id="copy">Copy to clipboard</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" min="5" value="20" max="20" type="number" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input class="filter" id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input class="filter" id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input class="filter" id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input class="filter" id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
